<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(145deg, #6dd5ed, #2193b0);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        button:active {
            transform: scale(0.98);
        }
        .log {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
        .log-entry {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .log-entry:last-child {
            margin-bottom: 0;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <div class="input-group">
            <label for="activity">Activity</label>
            <input type="text" id="activity" placeholder="e.g., Running, Walking">
        </div>
        <div class="input-group">
            <label for="duration">Duration (minutes)</label>
            <input type="number" id="duration" placeholder="e.g., 30">
        </div>
        <button onclick="addActivity()">Log Activity</button>
        <div class="log" id="log">
            <h2>Activity Log</h2>
        </div>
    </div>

    <script>
        function addActivity() {
            const activityInput = document.getElementById('activity');
            const durationInput = document.getElementById('duration');
            const logContainer = document.getElementById('log');

            const activity = activityInput.value.trim();
            const duration = durationInput.value.trim();

            if (activity === '' || duration === '') {
                alert('Please fill in both fields.');
                return;
            }

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';

            const activityText = document.createElement('span');
            activityText.textContent = `${activity} - ${duration} minutes`;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = () => logContainer.removeChild(logEntry);

            logEntry.appendChild(activityText);
            logEntry.appendChild(deleteBtn);
            logContainer.appendChild(logEntry);

            activityInput.value = '';
            durationInput.value = '';
        }
    </script>
</body>
</html>
